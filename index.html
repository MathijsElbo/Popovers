<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Popovers</title>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-4 offset-4">
                <h1>Popover Tutorial</h1>
            </div>
        </div>
        <div class="row row-padding">
            <div class="col-3">
                <button type="button" id="btn_01" class="btn btn-lg btn-danger">Popover 1</button>
            </div>
            <div class="col-3">
                <button type="button" id="btn_02" class="btn btn-lg btn-primary">Popover 2</button>
            </div>
            <div class="col-3">
                <button type="button" id="btn_03" class="btn btn-lg btn-secondary">Popover 3</button>
            </div>
            <div class="col-3">
                <button type="button" id="btn_04" class="btn btn-lg btn-info">Popover 4</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img id="img_01" src="./img/Roze.png" alt="Roze">
            </div>
            <div class="col">
                <img id="img_02" src="./img/Zwart.png" alt="Zwart">
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
